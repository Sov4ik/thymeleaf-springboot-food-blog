<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Bueno - Food Blog</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{../static/img/core-img/favicon.ico}">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{../static/css/style.css}">

</head>

<body>
    <!-- Preloader -->
    <div th:insert="parts/preloader :: preloader"></div>

    <!-- ##### Header Area Start ##### -->
    <header th:insert="parts/header :: header"></header>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Treading Post Area Start ##### -->
    <div th:replace="parts/trending :: trending(${trending_blogs})"></div>
    <!-- ##### Treading Post Area End ##### -->

    <!-- ##### Hero Area Start ##### -->
    <div class="hero-area">
        <!-- Hero Post Slides -->
        <div class="hero-post-slides owl-carousel">
            <!-- Single Slide -->
            <div class="single-slide" th:each="blog : ${slider_blogs}">
                <!-- Blog Thumbnail -->
                <div class="blog-thumbnail">
                    <a href="#"><img th:src="@{../static/uploads/{filename}(filename=${blog.filename})}" alt=""></a>
                </div>

                <!-- Blog Content -->
                <div class="blog-content-bg">
                    <div class="blog-content">
                        <a href="#" class="post-tag" th:text="${blog.tag}"></a>
                        <a href="#" class="post-title" th:text="${blog.tittle}"></a>
                        <div class="post-meta">
                            <a href="#" class="post-date" th:text="${blog.date}"></a>
                            <a href="#" class="post-author" th:text="'By '+${blog.author.getUsername()}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Hero Area End ##### -->

    <!-- ##### Catagory Area Start ##### -->
    <div class="post-catagory section-padding-100-0 mb-70">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Single Post Catagory -->
                <div class="col-12 col-md-6 col-lg-4" th:each="blog : ${category_blogs}">
                    <div class="single-post-catagory mb-30">
                        <img th:src="@{../static/uploads/{filename}(filename=${blog.filename})}" alt="">
                        <!-- Content -->
                        <div class="catagory-content-bg">
                            <div class="catagory-content">
                                <a href="#" class="post-tag" th:text="${blog.tag}"></a>
                                <a href="#" class="post-title" th:text="${blog.tittle}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Catagory Area End ##### -->

    <!-- ##### Big Posts Area Start ##### -->
    <div class="big-posts-area mb-50">
        <div class="container">
            <!-- Single Big Post Area -->
            <div class="row align-items-center" th:each="blog: ${big_post}">
                <div class="col-12 col-md-6">
                    <div class="big-post-thumbnail mb-50">
                        <img th:src="@{../static/uploads/{filename}(filename=${blog.filename})}" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="big-post-content text-center mb-50">
                        <a href="#" class="post-tag" th:text="${blog.tag}"></a>
                        <a href="#" class="post-title" th:text="${blog.tittle}"></a>
                        <div class="post-meta">
                            <a href="#" class="post-date" th:text="${blog.date}"></a>
                            <a href="#" class="post-author" th:text="'By '+${blog.author.getUsername()}"></a>
                        </div>
                        <p th:text="${blog.description}"></p>
                        <a href="#" class="btn bueno-btn">Read More</a>
                    </div>
                </div>
            </div>

            <!-- Single Big Post Area -->
            <div class="row align-items-center" th:each="blog: ${big_post}">
                <div class="col-12 col-md-6">
                    <div class="big-post-content text-center mb-50">
                        <a href="#" class="post-tag" th:text="${blog.tag}"></a>
                        <a href="#" class="post-title" th:text="${blog.tittle}"></a>
                        <div class="post-meta">
                            <a href="#" class="post-date" th:text="${blog.date}"></a>
                            <a href="#" class="post-author" th:text="'By '+${blog.author.getUsername()}"></a>
                        </div>
                        <p th:text="${blog.description}"></p>
                        <a href="#" class="btn bueno-btn">Read More</a>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="big-post-thumbnail mb-50">
                        <img th:src="@{../static/uploads/{filename}(filename=${blog.filename})}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Big Posts Area End ##### -->

    <!-- ##### Posts Area End ##### -->
    <div class="bueno-post-area mb-70">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Post Area -->
                <div class="col-12 col-lg-8 col-xl-9">
                    <!-- Single Blog Post -->
                    <div class="single-blog-post style-1 d-flex flex-wrap mb-30" th:each="blog : ${simple_post}">
                        <!-- Blog Thumbnail -->
                        <div class="blog-thumbnail">
                            <img th:src="@{../static/uploads/{filename}(filename=${blog.filename})}" alt="">
                        </div>
                        <!-- Blog Content -->
                        <div class="blog-content">
                            <a href="#" class="post-tag" th:text="${blog.tag}"></a>
                            <a href="#" class="post-title" th:text="${blog.tittle}"></a>
                            <div class="post-meta">
                                <a href="#" class="post-date" th:text="${blog.date}"></a>
                                <a href="#" class="post-author" th:text="${blog.author.getUsername()}"></a>
                            </div>
                            <p th:text="${blog.description}"></p>
                        </div>
                    </div>

                </div>

                <!-- Sidebar Area -->
                <div class="col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3">
                    <div class="sidebar-area">

                        <!-- Single Widget Area -->
                        <div th:insert="/parts/singleWidget ::singleWidget (${bar_post})"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Posts Area End ##### -->

    <!-- ##### Instagram Area Start ##### -->
    <div th:insert="parts/instaArea :: insta"></div>
    <!-- ##### Instagram Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <footer th:insert="parts/footer :: footer"></footer>
    <!-- ##### Footer Area Start ##### -->

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script th:src="@{../static/js/jquery/jquery-2.2.4.min.js}"></script>
    <!-- Popper js -->
    <script th:src="@{../static/js/bootstrap/popper.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{../static/js/bootstrap/bootstrap.min.js}"></script>
    <!-- All Plugins js -->
    <script th:src="@{../static/js/plugins/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{../static/js/active.js}"></script>
</body>

</html>
