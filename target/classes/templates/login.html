<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Bueno - Food Blog</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{../static/img/core-img/favicon.ico}">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{../static/css/style.css}">

</head>

<body>
<!-- Preloader -->
<div th:insert="parts/preloader :: preloader"></div>

<!-- ##### Header Area Start ##### -->
<header th:insert="parts/header :: header"></header>
<!-- ##### Header Area End ##### -->

<!-- ##### Treading Post Area Start ##### -->
<div th:replace="parts/trending :: trending(${trending_blogs})"></div>
<!-- ##### Treading Post Area End ##### -->

<!-- ##### Login Area Start ##### -->
<div class="single-widget-area newsletter-widget mb-30 login-widget">
    <div class="container">
        <h5 class="login-title">Authorization</h5>
        <form th:action="@{/login}" method="post">
            <input type="search" name="username" id="widgetSearch" placeholder="login" required>
            <input type="password" name="password" id="widgetSearch" placeholder="Password" required>
            <button type="submit" class="btn bueno-btn w-100">Sign in</button>
        </form>
        <div class="reg-link">
            <p>If you're not registered yet, please <a th:href="@{/register}" class="reg-link__btn">register</a></p>
        </div>
    </div>

</div>
<!-- ##### Login Area End ##### -->

<!-- ##### Instagram Area Start ##### -->
<div th:insert="parts/instaArea :: insta"></div>
<!-- ##### Instagram Area End ##### -->

<!-- ##### Footer Area Start ##### -->
<footer th:insert="parts/footer :: footer"></footer>
<!-- ##### Footer Area Start ##### -->

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{../static/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{../static/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{../static/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{../static/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{../static/js/active.js}"></script>
</body>

</html>
