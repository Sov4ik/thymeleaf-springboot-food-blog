<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="treading-post-area" id="treadingPost" th:fragment="trending (trending_blogs)">
    <div class="close-icon">
        <i class="fa fa-times"></i>
    </div>

    <h4>Treading Post</h4>

    <!-- Single Blog Post -->
    <div class="single-blog-post style-1 d-flex flex-wrap mb-30" th:each="blog:${trending_blogs}">
        <!-- Blog Thumbnail -->
        <div class="blog-thumbnail">
            <img th:src="@{../static/uploads/{filename}(filename=${blog.filename})}" alt="">
        </div>
        <!-- Blog Content -->
        <div class="blog-content">
            <a href="#" class="post-tag" th:text="${blog.tag}"></a>
            <a th:href="@{/blog/{id}(id=${blog.id})}" class="post-title" th:text="${blog.tittle}"></a>
            <div class="post-meta">
                <a href="#" class="post-date" th:text="${blog.date}"></a>
                <a href="#" class="post-author" th:text="'By '+${blog.author.getUsername()}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
